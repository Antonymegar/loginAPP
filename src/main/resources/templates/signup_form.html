<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <h3>Sign Up:- Register Users</h3>

    <br />
    <br />
<form th:action="@{/register}" method="post"
      style="max-width: 600px; margin: 0 auto;"
      th:object="${user}">
    <div>
        <div class="form-group row">
            <label class="col-form-label col-4">E-Mail</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="20"/>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">firstname:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="20"/>
                </div>
            </div>
        </div>

        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">lastname:</label>
                <div class="col-8">
                    <input type="text" class="form-control"  th:field="*{lastname}" required minlength="2" maxlength="20"/>
                </div>
            </div>
        </div>

        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input type="password" class="form-control"  th:field="*{password}" required minlength="2" maxlength="20"  />
                </div>
            </div>
        </div>

        <div>
 </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
